<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
</head>

<body onload="reloadTaskCard()">
    <!-- Modal -->

    <div class="modal fade" id="newCardModal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW TASK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imgUrl" class="form-label">IMAGE URL</label>
                        <input type="url" class="form-control" id="imgUrl" placeholder="http://example.com/image.png">
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">TASK TITLE</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Learn WebDev">
                    </div>
                    <div class="mb-3">
                        <label for="taskType" class="form-label">TASK TYPE</label>
                        <input type="text" class="form-control" id="taskType" placeholder="Work...">
                    </div>
                    <div class="mb-3">
                        <label for="taskDesc" class="form-label">TASK DESCRIPTION</label>
                        <textarea class="form-control" id="taskDesc"
                            placeholder=" Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, sequi!"
                            rows="3" spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand">
                <a href="#">TaskY</a>
            </h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#newCardModal">
                    <i class="fas fa-plus mr-2"></i>Add new
                </button>
            </div>

        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <section class="mt-4">
            <div class="row" id="taskContentsRow">

            </div>
        </section>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
